 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="assets/css/style.css">
 </head>
 <body>
  <main class="container">
    
    <section class="container__content">

      <div class="logo">
        <img src="assets/img/logo_alura.png" alt="Logo da Alura">
      </div>

      <div class="container__left">
        <input type="text" class="container__left__title" value="Digite seu texto">

        <div class="container__left__warn">
          <img  src="assets/img/exclamacao.png" alt="icone exclamação">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>

        <div  class="container__left__buttons">
          <button class="button__left" onclick="criptografar()">Criptografar</button>
          <button id="button__right">Descriptografar</button>
        </div>  
      </div>
    </section>

    <div class="container__right">

      <div id="container__right__to__encrypt">
        <img src="assets/img/mensagem_nao_encontrada.svg" alt="Foto de imagem de mensagem não encontrada">
        <div class="container__right__texts">
          <p class="container__right__title">Nenhuma mensagem encontrada</p>
          <p class="container__right__paragraph">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>        
      </div>

      <div id="container__right__to__decrypt">
        <div class="container__right__to__decrypt__content">
          <div>
            <p id="container__right__to__text__decrypt">dfasdfadsf sgsfdgsfdgs fg sfg sfgsf</p>        
          </div>          
          <button class="button__decrypter" onclick="copiar()">Copiar</button>
        </div>
      </div>

    </div>    
  </main>  
  
  <footer>TODO rodapé</footer>  
 
  <script>
    function criptografar() {
      document.getElementById("container__right__to__encrypt").style.display = "none";
      document.getElementById("container__right__to__decrypt").style.display = "block";
      document.getElementById("button__right").style.background = "white";      
    }

    function copiar() {
      document.getElementById("container__right__to__text__decrypt").innerHTML = "Nenhuma Mensagem";
    }
  </script>
 </body>
 </html>
